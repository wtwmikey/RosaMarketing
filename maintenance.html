<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Rosa Marketing</title>
    <meta name="description" content="Rosa Marketing is currently under maintenance. We'll be back soon!">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Images/Logo/favicon/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Maintenance API - For cross-device persistence -->
    <script src="maintenance-api.js"></script>
    
    <style>
        .maintenance-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            position: relative;
            overflow: hidden;
        }
        
        .maintenance-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 1;
        }
        
        .maintenance-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }
        
        .maintenance-logo {
            margin-bottom: 3rem;
        }
        
        .maintenance-logo img {
            height: 80px;
            width: auto;
        }
        
        .maintenance-icon {
            font-size: 5rem;
            color: var(--accent-red);
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        .maintenance-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-white);
        }
        
        .maintenance-message {
            font-size: 1.125rem;
            color: var(--text-gray);
            line-height: 1.8;
            margin-bottom: 3rem;
        }
        
        .maintenance-footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-gray);
        }
        
        .maintenance-footer p {
            color: var(--text-gray-light);
            font-size: 0.875rem;
        }
        
        .admin-access-link {
            margin-top: 2rem;
            display: inline-block;
            color: var(--text-gray-light);
            text-decoration: none;
            font-size: 0.875rem;
            padding: 8px 16px;
            border: 1px solid var(--border-gray);
            border-radius: 6px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .admin-access-link:hover {
            color: var(--accent-red);
            border-color: var(--accent-red);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .maintenance-title {
                font-size: 2rem;
            }
            
            .maintenance-icon {
                font-size: 4rem;
            }
            
            .maintenance-logo img {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-grid-overlay"></div>
        <div class="maintenance-content">
            <div class="maintenance-logo">
                <img src="Images/Logo/logo.png" alt="Rosa Marketing">
            </div>
            <div class="maintenance-icon">
                <span class="material-icons">build</span>
            </div>
            <h1 class="maintenance-title">We're Under Maintenance</h1>
            <p class="maintenance-message">
                We're currently working on improving our website to serve you better. 
                We'll be back online shortly. Thank you for your patience!
            </p>
            <div id="status-check" style="margin-top: 2rem; padding: 1rem; background-color: var(--bg-dark-secondary); border-radius: 8px; display: none;">
                <p style="color: var(--text-gray); font-size: 0.875rem; margin: 0;">
                    <span id="status-text">Checking site status...</span>
                </p>
            </div>
            <div class="maintenance-footer">
                <p>&copy; 2024 Rosa Marketing, All rights reserved.</p>
                <a href="admin.html" class="admin-access-link">
                    <span class="material-icons" style="font-size: 1rem; vertical-align: middle; margin-right: 4px;">admin_panel_settings</span>
                    Admin Access
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Check if maintenance mode is still enabled
        // If disabled, redirect back to main site
        (async function() {
            async function checkMaintenanceStatus() {
                let maintenanceMode = false;
                
                // Check remote status first, then fallback to localStorage
                if (typeof getMaintenanceStatus === 'function') {
                    try {
                        maintenanceMode = await getMaintenanceStatus();
                    } catch (error) {
                        // Fallback to localStorage
                        maintenanceMode = localStorage.getItem('maintenanceMode') === 'true';
                    }
                } else {
                    maintenanceMode = localStorage.getItem('maintenanceMode') === 'true';
                }
                
                if (!maintenanceMode) {
                    // Maintenance mode is off, redirect to main site
                    window.location.replace('index.html');
                } else {
                    // Show status indicator
                    const statusCheck = document.getElementById('status-check');
                    const statusText = document.getElementById('status-text');
                    if (statusCheck && statusText) {
                        statusCheck.style.display = 'block';
                        statusText.textContent = 'Maintenance mode is active. The site will be live once maintenance is disabled.';
                    }
                }
            }
            
            // Check immediately
            await checkMaintenanceStatus();
            
            // Check every 5 seconds to see if maintenance mode was disabled
            setInterval(checkMaintenanceStatus, 5000);
        })();
    </script>
</body>
</html>
