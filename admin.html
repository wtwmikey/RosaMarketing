<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode Toggle - Rosa Marketing</title>
    <meta name="description" content="Toggle maintenance mode for Rosa Marketing">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Images/Logo/favicon/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            position: relative;
            overflow: hidden;
            padding: 40px 20px;
        }
        
        .admin-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 1;
        }
        
        .admin-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 500px;
            width: 100%;
            background-color: var(--bg-dark-secondary);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--border-gray);
        }
        
        .admin-logo {
            margin-bottom: 2rem;
        }
        
        .admin-logo img {
            height: 60px;
            width: auto;
        }
        
        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-white);
        }
        
        .admin-status {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: var(--bg-dark-tertiary);
            border-radius: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.active {
            background-color: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .status-indicator.inactive {
            background-color: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        
        .admin-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-toggle {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-toggle.enable {
            background-color: #ef4444;
            color: var(--text-white);
        }
        
        .btn-toggle.enable:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }
        
        .btn-toggle.disable {
            background-color: #22c55e;
            color: var(--text-white);
        }
        
        .btn-toggle.disable:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }
        
        .btn-back {
            margin-top: 2rem;
            display: inline-block;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }
        
        .btn-back:hover {
            color: var(--accent-red);
        }
        
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }
        
        .message.success {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
            display: block;
        }
        
        .message.error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-grid-overlay"></div>
        <div class="admin-content">
            <div class="admin-logo">
                <img src="Images/Logo/logo.png" alt="Rosa Marketing">
            </div>
            <h1 class="admin-title">Maintenance Mode</h1>
            <div class="admin-status" id="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking status...</span>
            </div>
            <div class="admin-buttons">
                <button class="btn-toggle enable" onclick="toggleMaintenance(true)">Enable Maintenance</button>
                <button class="btn-toggle disable" onclick="toggleMaintenance(false)">Disable Maintenance</button>
            </div>
            <div class="message" id="message"></div>
            <a href="index.html" class="btn-back">‚Üê Back to Site</a>
        </div>
    </div>
    
    <script>
        function updateStatus() {
            const maintenanceMode = localStorage.getItem('maintenanceMode') === 'true';
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (maintenanceMode) {
                statusIndicator.className = 'status-indicator active';
                statusText.textContent = 'Maintenance mode is currently ENABLED';
            } else {
                statusIndicator.className = 'status-indicator inactive';
                statusText.textContent = 'Maintenance mode is currently DISABLED';
            }
        }
        
        function toggleMaintenance(enabled) {
            localStorage.setItem('maintenanceMode', enabled ? 'true' : 'false');
            updateStatus();
            
            const message = document.getElementById('message');
            if (enabled) {
                message.className = 'message success';
                message.textContent = 'Maintenance mode enabled! Visitors will see the maintenance page.';
            } else {
                message.className = 'message success';
                message.textContent = 'Maintenance mode disabled! The site is now live.';
            }
            
            // Clear message after 3 seconds
            setTimeout(() => {
                message.className = 'message';
                message.textContent = '';
            }, 3000);
        }
        
        // Update status on page load
        updateStatus();
    </script>
</body>
</html>
