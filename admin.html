<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode Toggle - Rosa Marketing</title>
    <meta name="description" content="Toggle maintenance mode for Rosa Marketing">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Images/Logo/favicon/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            position: relative;
            overflow: hidden;
            padding: 40px 20px;
        }
        
        .admin-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 1;
        }
        
        .admin-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 500px;
            width: 100%;
            background-color: var(--bg-dark-secondary);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--border-gray);
        }
        
        .admin-logo {
            margin-bottom: 2rem;
        }
        
        .admin-logo img {
            height: 60px;
            width: auto;
        }
        
        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-white);
        }
        
        .admin-status {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: var(--bg-dark-tertiary);
            border-radius: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.active {
            background-color: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .status-indicator.inactive {
            background-color: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        
        .admin-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-toggle {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-toggle.enable {
            background-color: #ef4444;
            color: var(--text-white);
        }
        
        .btn-toggle.enable:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }
        
        .btn-toggle.disable {
            background-color: #22c55e;
            color: var(--text-white);
        }
        
        .btn-toggle.disable:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }
        
        .btn-back {
            margin-top: 2rem;
            display: inline-block;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }
        
        .btn-back:hover {
            color: var(--accent-red);
        }
        
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }
        
        .message.success {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
            display: block;
        }
        
        .message.error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: block;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .admin-panel {
            display: none;
        }
        
        .admin-panel.active {
            display: block;
        }
        
        .login-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            background-color: var(--bg-dark-tertiary);
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--accent-red);
        }
        
        .login-input::placeholder {
            color: var(--text-gray-light);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background-color: var(--accent-red);
            color: var(--text-white);
        }
        
        .btn-login:hover {
            background-color: var(--accent-red-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }
        
        .login-error {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .login-error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-grid-overlay"></div>
        <div class="admin-content">
            <div class="admin-logo">
                <img src="Images/Logo/logo.png" alt="Rosa Marketing">
            </div>
            
            <!-- Login Form -->
            <div class="login-form active" id="loginForm">
                <h1 class="admin-title">Admin Access</h1>
                <p style="color: var(--text-gray); margin-bottom: 2rem;">Enter password to access maintenance controls</p>
                <input type="password" id="passwordInput" class="login-input" placeholder="Enter admin password" autocomplete="off">
                <button class="btn-login" onclick="checkPassword()">Access Admin Panel</button>
                <div class="login-error" id="loginError">Incorrect password. Please try again.</div>
            </div>
            
            <!-- Admin Panel -->
            <div class="admin-panel" id="adminPanel">
                <h1 class="admin-title">Maintenance Mode</h1>
                <div class="admin-status" id="status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Checking status...</span>
                </div>
                <div class="admin-buttons">
                    <button class="btn-toggle enable" onclick="toggleMaintenance(true)">Enable Maintenance</button>
                    <button class="btn-toggle disable" onclick="toggleMaintenance(false)">Disable Maintenance</button>
                </div>
                <div class="message" id="message"></div>
                <a href="index.html" class="btn-back">‚Üê Back to Site</a>
                <button class="btn-back" onclick="logout()" style="margin-top: 1rem; background: none; border: none; cursor: pointer;">Logout</button>
            </div>
        </div>
    </div>
    
    <script>
        // Admin password - Change this to your desired password
        // For better security, you can use a hash of your password
        const ADMIN_PASSWORD = 'admin123'; // CHANGE THIS PASSWORD!
        
        // Simple hash function for password (optional - you can use plain text too)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash.toString();
        }
        
        // Check if user is authenticated
        function isAuthenticated() {
            return sessionStorage.getItem('adminAuthenticated') === 'true';
        }
        
        // Set authentication status
        function setAuthenticated(status) {
            sessionStorage.setItem('adminAuthenticated', status ? 'true' : 'false');
        }
        
        // Check password and authenticate
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const loginError = document.getElementById('loginError');
            const password = passwordInput.value;
            
            // Simple password check (you can use hashPassword(password) === hashPassword(ADMIN_PASSWORD) for hashed comparison)
            if (password === ADMIN_PASSWORD) {
                setAuthenticated(true);
                showAdminPanel();
                passwordInput.value = '';
                loginError.classList.remove('active');
            } else {
                loginError.classList.add('active');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Clear error after 3 seconds
                setTimeout(() => {
                    loginError.classList.remove('active');
                }, 3000);
            }
        }
        
        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('adminPanel').classList.add('active');
            updateStatus();
        }
        
        // Logout
        function logout() {
            setAuthenticated(false);
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('adminPanel').classList.remove('active');
            document.getElementById('passwordInput').focus();
        }
        
        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkPassword();
                    }
                });
            }
            
            // Check if already authenticated
            if (isAuthenticated()) {
                showAdminPanel();
            } else {
                passwordInput.focus();
            }
        });
        
        function updateStatus() {
            const maintenanceMode = localStorage.getItem('maintenanceMode') === 'true';
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (maintenanceMode) {
                statusIndicator.className = 'status-indicator active';
                statusText.textContent = 'Maintenance mode is currently ENABLED';
            } else {
                statusIndicator.className = 'status-indicator inactive';
                statusText.textContent = 'Maintenance mode is currently DISABLED';
            }
        }
        
        function toggleMaintenance(enabled) {
            localStorage.setItem('maintenanceMode', enabled ? 'true' : 'false');
            updateStatus();
            
            const message = document.getElementById('message');
            if (enabled) {
                message.className = 'message success';
                message.textContent = 'Maintenance mode enabled! Visitors will see the maintenance page.';
            } else {
                message.className = 'message success';
                message.textContent = 'Maintenance mode disabled! The site is now live.';
            }
            
            // Clear message after 3 seconds
            setTimeout(() => {
                message.className = 'message';
                message.textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
