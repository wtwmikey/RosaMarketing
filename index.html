<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadBNDL - Site Control</title>
    
    <script>
        // ============================================
        // ACTIVATION CODES - Comment/Uncomment to switch
        // ============================================
        
        // To activate HOME page: keep this line uncommented
        // const ACTIVE_PAGE = 'home';
        
        // To activate MAINTENANCE page: comment the line above (add //) and uncomment the line below (remove //)
        const ACTIVE_PAGE = 'maintenance';
        
        // ============================================
        
        // Redirect based on active page code
        (function() {
            if (ACTIVE_PAGE === 'maintenance') {
                window.location.href = 'maintenance.html';
            } else {
                window.location.href = 'home.html';
            }
        })();
    </script>
</head>
<body>
    <!-- This page redirects immediately based on ACTIVE_PAGE variable above -->
</body>
</html>
