<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Rosa Marketing</title>
    <meta name="description" content="Apply to work with Rosa Marketing and unlock your brand's potential.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Images/Logo/favicon/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Maintenance Mode Check - Runs immediately before page loads -->
    <script>
        (function() {
            // Don't redirect if we're on maintenance or admin pages
            const currentPath = window.location.pathname;
            if (currentPath.includes('maintenance.html') || currentPath.includes('admin.html')) {
                return;
            }
            
            // Check maintenance mode status from localStorage
            const maintenanceMode = localStorage.getItem('maintenanceMode');
            
            if (maintenanceMode === 'true') {
                // Redirect to maintenance page immediately
                window.location.replace('maintenance.html');
            }
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <header class="apply-header">
        <div class="container">
            <div class="apply-header-content">
                <a href="index.html" class="back-link">
                    <span class="material-icons">arrow_back</span>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Typeform Section -->
    <section class="typeform-section">
        <div class="container">

                <p class="typeform-subtitle">Fill out the form below to get started with Rosa Marketing</p>
            </div>
            <div class="typeform-wrapper">
                <div id="typeform-embed" class="typeform-embed">
                    <div data-tf-live="01KDJRWJ1FM42RWNR2C0G3321K"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">

                <a href="#" class="social-icon" aria-label="Instagram">
                    <span class="material-icons">instagram</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- Typeform Embed Script -->
    <script src="https://embed.typeform.com/next/embed.js"></script>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
